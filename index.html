<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cont">
        <div id="block">
            <div id="up"><div>5</div></div>
            <div id="down"><div>3</div></div>
            <div id="left"><div>2</div></div>
            <div id="right"><div>4</div></div>
            <div id="back"><div>6</div></div>
            <div id="front"><div>1</div></div>
        </div>
    </div>
    <div id="opt">
        Chunk Size:&ThickSpace;
        <input type="input" id="n" value="3">
        <input type="range" id="r" min="1" max="6" value="3">
        <br>
        View:&ThickSpace;
        <button id="b">
            <div id="p">
                <p id="view">Flat View</p>
            </div>
        </button>
    </div>
    <script src="main.js"></script>
</body>
</html>
